<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <link rel="stylesheet"  href="style.css">
</head>

<body>
    <h1>Pet Information Form</h1>
    <form>
        <label for="pet-kind">What kind of pet do you have?</label>
        <input type="text" id="pet-kind" name="pet-kind"><br>

        <label for="pet-name">What is your pet's name?</label>
        <input type="text" id="pet-name" name="pet-name"><br>

        <label for="pet-breed">What is your pet's breed?</label>
        <input type="text" id="pet-breed" name="pet-breed"><br>

        <label for="pet-age">How old is your pet?</label>
        <input type="date" id="pet-age" 
            name="pet-age"
            required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            value="2018-07-22"
            min="2000-01-01" max="2023-03-31">
        <br>

        <label for="pet-size">What is your pet's size?</label>
        <select id="pet-size" name="pet-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>

        <input class="btn-subm" type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>

</html>
